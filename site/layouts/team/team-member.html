<div id="{{.Params.title}}" class="list-page-item row">
    <div class="list-page-item__illustration col-sm-4">
        {{ if .Params.photo }}

        {{ printf `<img src="%s" alt="%s">` .Params.photo .Title | safeHTML }}

        {{end}}
    </div>

    <div class="col-sm-4">
        <h2 class="mb-2">{{.Params.Name}}</h2>
        <h3 class="text-brand-primary">{{.Params.role}}</h3>
    </div>
</div>
