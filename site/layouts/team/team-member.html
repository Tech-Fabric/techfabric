<div id="{{.Params.title}}" class="team-member row">
    <div class="team-member__photo">
        {{ if .Params.thumbnailImage }}

        {{ printf `<img src="%s" alt="%s">` .Params.thumbnailImage .Title | safeHTML }}

        {{end}}
    </div>

    <h3 class="team-member__name text-brand-primary mb-2">{{.Title}}</h3>
    <p>{{.Params.subtitle}}</p>
</div>
