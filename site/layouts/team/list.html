{{ define "main" }}
{{ $section := .Site.GetPage "section" .Section }}
<div class="container">
    <h5 class="text-uppercase mb-3">Our Team</h5>

    {{ with .Title }}
    <h1 class="text-light mb-2">{{.}}</h1>
    {{ end }}

    <h3 class="text-brand-primary mb-3">{{ .Params.subtitle }}</h3>
</div>

<main class="container">
    <div>{{ .Params.description }}</div>

    <div class="technology-stack mb-5">
        {{ range .Pages.ByParam "order" }}
            {{ .Render "team-member" }}
        {{ end }}
    </div>
</main>
{{ end }}
