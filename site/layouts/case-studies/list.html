{{ define "main" }}

<div class="container case-studies-page">
    <div>
        <h5 class="text-uppercase mb-3">{{ .Title }}</h5>

        {{ with .Params.subtitle }}
        <h1 class="text-light case-study__subtitle">{{.}}</h1>
        {{ end }}

        {{ .Page.Content }}
    </div>

    <div class="row">
        {{ range .Pages.ByParam "order" }}
            {{ .Render "summary" }}
        {{ end }}
    </div>
</div>

{{ end }}
