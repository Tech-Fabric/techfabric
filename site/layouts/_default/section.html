{{ define "main" }}
{{ $section := .Site.GetPage "section" .Section }}

<section id="main">
    <div>
        <h1 id="title">{{ .Title }}</h1>
        <ul id="list">
            {{ range .Data.Pages }}
            {{ .Render "li"}}
            {{ end }}
        </ul>
    </div>
</section>
{{ end }}
